{% extends '../frontend/pages/base.html' %}
{% load static %}

{% block title %}
    Update User Profile
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <!-- Card for the form -->
        <div class="card border-primary">
            <!-- Card header with background color -->
            <div class="card-header bg-primary text-white">
                <!-- Title inside the card header -->
                <h3 class="text-center mb-0">Update User Profile</h3>
            </div>
            <!-- Card body for the form -->
            <div class="card-body">
                <!-- Form for updating user profile -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <!-- Render form fields -->
                        {{ form.as_p }}
                    </div>
                    <!-- Submit button for updating user -->
                    <button type="submit" class="btn btn-primary">Update User</button>
                </form>
            </div>
        </div>
        <!-- Link for updating password -->
        <div class="mt-3">
            <a href="{% url 'members:update_password' %}" class="btn btn-outline-primary btn-sm rounded">Update Password</a>
        </div>
    </div>
{% endblock %}
