{% extends '../frontend/pages/base.html' %} {%load static%} 

{%block title%} Update User Password  {%endblock title%}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="text-center">Update User Password</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'members:update_password' %}">
                        {% csrf_token %}
                        {{form.as_p}} 
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
